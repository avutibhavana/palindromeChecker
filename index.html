<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <header class="head">
        <h1 class="header">Palindrome Checker</h1>
        <p class="para">A palindrome is a word or phrase that reads the same backwards as forwards e.g. level,refer</p>
        </header>
        <div class="input">
        <input class="place" placeholder="Enter text or number">
        </div>
        <div>
        <button class="button">Check Palindrome</button>
    </div>
        <p class="info"></p>
    </div>
    <script src="./scripts.js"></script>
    
</body>
